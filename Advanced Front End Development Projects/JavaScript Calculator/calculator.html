    <head>
        <title>FreeCodeCamp Calculator</title>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

    </head>
    <body>
        

        <div id='calc-contain'>
  
          <form name="calculator">
            <h3 style="text-align:center">Calculator<br>(freeCodeCamp)</h3>
            <input type="text" name="answer" id="str" disabled/>
            <br><br>
            
            <input type="button" value=" c " style="background:red" id="clear" />
            <input type="button" value=" ( " id="open"  />
            <input type="button" value=" ) " id="close" />
            <input type="button" value=" % " id="mod"   />
            <br>

            <input type="button" value=" 1 " id="one"   />
            <input type="button" value=" 2 " id="two"   />
            <input type="button" value=" 3 " id="three" />
            <input type="button" value=" + " id="plus"  />
            <br>
            
            <input type="button" value=" 4 " id="four" />
            <input type="button" value=" 5 " id="five" />
            <input type="button" value=" 6 " id="six"  />
            <input type="button" value=" - " id="min"  />
            <br>
          
            <input type="button" value=" 7 " id="seven" />
            <input type="button" value=" 8 " id="eight" />
            <input type="button" value=" 9 " id="nine"  />
            <input type="button" value=" x " id="multi" />
            <br>
        
            <input type="button" value=" . " id="dot"   />
            <input type="button" value=" 0 " id="zero"  />
            <input type="button" value=" = " id="ans"   />
            <input type="button" value=" / " id="devide" />
            <br>
  
    
          </form>
          
        </div>
